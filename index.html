<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorback Transport</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="head-menu">
            <ul>
                <li>Transport now!</li>
                <li>Our Fleet</li>
                <li>Pricing</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="login-button">
            <button>LOGIN</button>
        </div>
    </header>
    
    <div class="main-section">
        <div class="title">
            <p>Fast. Cheap. Reliable</p>
        </div>
        <div class="sub-title">
            <p>Transport any cargo to any part of the solar system without punching a hole in your pocket.</p>
        </div>
        <div class="small-comment">
            <p>Trusted by over 10,000+ customers</p>
        </div>
    </div>

    <div class="highlight-section">
        <div class="highlight-1">
            <p>Lightning Fast</p>
        </div>
        <div class="highlight-2">
            <p>Reasonably Cheap</p>
        </div>
        <div class="highlight-3">
            <p>Farthest Delivery</p>
        </div>
    </div>
</body>
</html>
